<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Montserrat:wght@700&family=Open+Sans:wght@400;600;700&family=Overpass:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body class="font-[Overpass] bg-[#121417] flex flex-col justify-center items-center min-h-screen">
    <!-- Rating state start -->
    <section class="container">
      <img class="max-w-[100%] p-2 rounded-full bg-gray-800 mb-8" src="./images/icon-star.svg" alt="" />
      <h1 class="text-white mb-4">How did we do?</h1>

      <p class="text-[#959eac] leading-7">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <ul class="flex flex-wrap items-center justify-between">
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>

      <button class="btn-submit bg-[#fb7413] px-8 py-4 w-full rounded-full text-white mt-8 transition duration-300 uppercase tracking-wider text-sm hover:bg-white hover:text-[#fb7413]" id="submit-rating">Submit</button>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="thank-you hide">
      <img class="block mx-auto mb-1" src="./images/illustration-thank-you.svg" alt="" />
      <p class="gray leading-7 bg-[#252d37] text-[#fb7413] rounded-xl flex items-center justify-center">
        You selected
        <span id="rating" style="display: inline-block; margin: 0 0.3rem">1</span>
        out of 5
      </p>

      <h2 class="text-white mb-4 mt-8 text-center">Thank you!</h2>

      <p class="text-[#959eac] leading-7 text-center">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>

      <button class="btn-submit bg-[#fb7413] px-8 py-4 w-full rounded-full text-white mt-8 transition duration-300 uppercase tracking-wider text-sm hover:bg-white hover:text-[#fb7413]" id="rate-again">Rate Again</button>
    </section>
    <!-- Thank you state end -->
    <script src="./src/index.js"></script>
  </body>
</html>
